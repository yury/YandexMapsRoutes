<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yandex map routes</title>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/routes.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <form class="params" name="params" action="">
                <h2>Параметры маршрута линии</h2>
                <fieldset>
                    <p>Количество отображаемых точек маршрута</p>
                    <input type="text" name="max_points">
                </fieldset>
                <fieldset>
                    <p>Интервал получения новой координаты (сек.)</p>
                    <input type="text" name="delay">
                </fieldset>
                <fieldset>
                    <button name="apply">Применить</button>
                </fieldset>
            </form>
            <div id="map"></div>
    </div>
</body>
</html>
